server {
    listen         80;
    server_name    images.jeremyfelt.com;
    rewrite ^      http://content.jeremyfelt.com/images$request_uri? permanent;
}

server {
    listen         80;
    server_name    www.jeremyfelt.com;
    rewrite ^      http://jeremyfelt.com$request_uri? permanent;
}

server {
    listen         80;
    server_name    jeremyfelt.com dev.jeremyfelt.com;
    root           /srv/web/jeremyfelt.com/www/wordpress;

    access_log     /var/log/nginx/jeremyfelt-access.log;
    error_log      /var/log/nginx/jeremyfelt-error.log;

    location / {
        index index.php;
        try_files $uri $uri/ /index.php?$args;
    }

    rewrite ^/sitemap_index\.xml$ /index.php?sitemap=1 last;
    rewrite ^/([^/]+?)-sitemap([0-9]+)?\.xml$ /index.php?sitemap=$1&sitemap_n=$2 last;

    # Add trailing slash to */wp-admin requests.
    rewrite /wp-admin$ $scheme://$host$uri/ permanent;
    rewrite /files/(.*)$ http://content.jeremyfelt.com/uploads/$1 permanent;
    rewrite /uploads/(.*)$ http://content.jeremyfelt.com/uploads/$1 permanent;
    rewrite /wp-content/plugins/(.*)$ http://content.jeremyfelt.com/plugins/$1 permanent;

    # Directives to send expires headers and turn off 404 error logging.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 24h;
        log_not_found off;
    }

    # prevent .files and .directories from being served
    location ~ /\.          { access_log off; log_not_found off; deny all; }
    # prevent Vagrantfile from being served
    location = /Vagrantfile { access_log off; log_not_found off; deny all; }
    # prevent fabfile.py from being served
    location = /fabfile.py  { access_log off; log_not_found off; deny all; }
    # prevent provisioning from appearing
    location ~ /provision   { access_log off; log_not_found off; deny all; }
    # prevent configuration from appearing
    location ~ /config      { access_log off; log_not_found off; deny all; }

    # Pass uploaded files to wp-includes/ms-files.php.
    rewrite /files/$ /index.php last;

    if ($uri !~ wp-content/plugins) {
        rewrite /files/(.+)$ /wp-includes/ms-files.php?file=$1 last;
    }

    # Rewrite multisite '.../wp-.*' and '.../*.php'.
    if (!-e $request_filename) {
        rewrite ^/[_0-9a-zA-Z-]+(/wp-.*) $1 last;
        rewrite ^/[_0-9a-zA-Z-]+.*(/wp-admin/.*\.php)$ $1 last;
        rewrite ^/[_0-9a-zA-Z-]+(/.*\.php)$ $1 last;
    }

    location ~ \.php$ {
        client_max_body_size 25M;
        try_files      $uri =404;
        fastcgi_pass   unix:/var/run/php5-fpm.sock;
        fastcgi_index  index.php;
        include        /etc/nginx/fastcgi_params;
    }
}

server {
    listen       80;
    server_name  content.jeremyfelt.com dev.content.jeremyfelt.com;
    root         /srv/web/jeremyfelt.com/content;

    access_log   /var/log/nginx/jeremyfelt-content-access.log;
    error_log    /var/log/nginx/jeremyfelt-content-error.log;

    location / {
        index index.php;
        try_files $uri $uri/ /index.php?$args;
    }

    location ~* \.(eot|ttf|woff)$ {
        add_header Access-Control-Allow-Origin http://jeremyfelt.com;
    }

    # Directives to send expires headers and turn off 404 error logging.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 24h;
        log_not_found off;
    }

    # this prevents hidden files (beginning with a period) from being served
    location ~ /\.          { access_log off; log_not_found off; deny all; }

    location ~ \.php$ {
        client_max_body_size 25M;
        try_files      $uri =404;
        fastcgi_pass   unix:/var/run/php5-fpm.sock;
        fastcgi_index  index.php;
        include        /etc/nginx/fastcgi_params;
    }
}

